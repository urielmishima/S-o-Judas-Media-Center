<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/materialize/css/materialize.css">
        <link rel="stylesheet" href="/css/cadastro.css">
        <link rel="icon" href="/img/cropped-favicon-1-32x32.png" sizes="32x32">
        <title>Cadastro</title>
    </head>

    <body>
        <section class="login">
            <div class="row">
                <div class="col s12 m6 offset-m3 l6 offset-l3 xl4 offset-xl4">
                    <div class="card">
                        <div class="card-action bluesj lighten-1 white-text center">
                            <h3 class="form-header">USJT Media Center</h3>
                        </div>

                        <div class="card-content">
                            <form class="form" method="post" action="/usuarios/cadastrar">
                                <div class="form-field">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" name="nome" autofocus required placeholder="Informe seu nome">
                                </div>

                                <div class="form-field">
                                    <label for="fone">Telefone</label>
                                    <input type="tel" id="fone" name="fone" required placeholder="Informe seu telefone">
                                </div>

                                <div class="form-field">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email" required placeholder="Informe seu e-mail">
                                </div>

                                <div class="form-field">
                                    <label for="usuario">Usuario</label>
                                    <input type="text" name="usuario" id="usuario" required placeholder="Informe seu usuario">
                                </div>
                                
                                <div class="form-field">
                                    <label for="senha">Senha</label>
                                    <input type="password" name="senha" id="senha" required placeholder="Informe sua senha">
                                </div>

                                <br>
                
                                <br>

                                <div class="form-field">
                                    <button type="submit" class="waves-effect waves-light btn-large pink lighten-2" style="width: 100%">Cadastrar</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="/materialize/js/materialize.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
